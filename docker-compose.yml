version: '3'
services:
  weblate:
    build: weblate
    links:
      - database
      - cache
    volumes:
      - weblate-data:/app/data
    env_file:
      - ./weblate/environment
    restart: always
  web:
    build: nginx
    links:
      - weblate
    ports:
      - "8001:8001"
    volumes_from:
      - weblate:ro
    restart: always
    networks:
      - proxy
      - default
  database:
    image: postgres:9.4
    env_file:
      - ./weblate/environment
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
  cache:
    image: memcached:1.4
    restart: always
volumes:
  weblate-data: {}
  postgres-data: {}

networks:
  proxy:
    external: true
